<!DOCTYPE html>
   <head>
      <title>Volume Control</title>
      <link rel="stylesheet" href="../static/style.css/">
   </head>

   <body>
      <center>
      <h2>Volume 0 position is: {{ levels }}</h2>
      <div class="slidecontainer">
         <h2>Living Room: <span id="slider0_value"></span></h2>
         <input type="range" min="0" max="11" value={{ levels }} class="slider" id="slider0">
      </div>
                       
      <script>
            var slider = document.getElementById("slider0");
            var output = document.getElementById("slider0_value");
            output.innerHTML = slider.value;
            
            slider.oninput = function() {
                  output.innerHTML = slider.value;
                  var xhttp = new XMLHttpRequest();
                  xhttp.onreadystatechange = function() {
                        /*
                        if (this.readyState == 4 && this.status == 200) {
                        }
                        */
                  };
                  xhttp.open("GET", "http://192.168.0.220/" + slider.value, true);
                  xhttp.send();
            }
      </script>
      </center>
      
   </body>
</html>
